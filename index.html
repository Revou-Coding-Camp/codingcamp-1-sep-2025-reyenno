<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="box">
        <h1>Todo List</h1>
        <div class="form">
            <input type="text" id="todoInput" placeholder="Add a todo..." />
            <input type="date" id="dateInput" />
            <button id="addBtn">+</button>
        </div>

        <div class="act">
            <button id="filterBtn">FILTER</button>
            <div class="dropdown-content" id="filterMenu">
                <a href="#" data-filter="all">All</a>
                <a href="#" data-filter="completed">Completed</a>
                <a href="#" data-filter="pending">Pending</a>
            </div>
            <button id="deleteBtn">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <tr><td colspan="4">No task found</td></tr>
            </tbody>
        </table>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
